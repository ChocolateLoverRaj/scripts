name: Build a custom Full ROM for my Chromebook (Triggers Automated Build)
description: Change logo and other options
title: "[Custom Logo Build]: "
labels: ["build-request"]
body:
  - type: dropdown
    attributes:
      label: Firmware type
      description: Full ROM replaces ChromeOS firmware. Alt FW is RW_LEGACY with UEFI.
      multiple: false
      options:
        - "Full ROM"
        - "Alt FW"
    validations:
      required: true
  - type: input
    id: board_name
    attributes:
      label: Board Name
      description: "Enter the board name of your chromebook"
      placeholder: jinlon
    validations:
      required: true
  - type: textarea
    id: logo
    attributes:
      label: Logo
      description: "Upload a PNG or JPG image into the markdown. Images over 250x250 will be scaled down to fit within 250x250. Do not delete the markdown that shows the link to the image as an image. Leave blank to use default logo"
      value: "![My Custom Coreboot Logo](https://github.com/ChocolateLoverRaj/scripts/assets/52586855/844ef682-6a4b-4b46-8440-fc8948b939a5)"
    validations:
      required: false
  - type: dropdown
    attributes:
      label: "`DISABLE_HECI1_AT_PRE_BOOT`"
      description: Fixes sleep bugs on MacOS when set to no.
      multiple: false
      options:
        - "No"
        - "Yes"
      